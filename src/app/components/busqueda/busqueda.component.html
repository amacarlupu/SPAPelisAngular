<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Buscar:</label>
        <input
          [(ngModel)]="buscar"
          name="buscar"
          placeholder="Buscar una película"
          (keyup.enter)="buscarPelicula()"
          type="text"
          class="form-control"
        />
      </div>
    </div>
  </div>

  <div class="row animated fadeIn fast">
    <div class="card-columns">
      <!-- Va a recorrer la variable peliculas del servicio, este ya
      tiene guardado los resultados buscados-->
      <div class="card" *ngFor="let pelicula of _ps.peliculas">
        <img [src]="pelicula | peliculaImagen " class="card-img-top img-fluid" [alt]="pelicula.original_title" />
        <div class="card-block p-1">
          <h5 class="card-title text-center">{{ pelicula.original_title }}</h5>
          <p class="card-text text-justify">
            {{ pelicula.overview | slice:0:250 }}...
          </p>
          <button type="button" class="btn btn-info btn-block"
          [routerLink]="['/pelicula', pelicula.id, 'buscar', buscar]">
            Ver más...
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
